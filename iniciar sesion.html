<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="iniciar sesion.css">
    <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <nav class="nav-main">
            <a href="/index.html">
                <img src="img/solcar.png" alt="NewsLogo" class="logo">
            </a>
            <ul class="nav-menu">
                <li>
                    <a href="/iniciar sesion.html">Iniciar sesión</a>
                </li>
                <li>
                    <a href="./acercade.html">Acerca de</a>
                </li>
                <li>
                    <a href="./galeria.html">Galería</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>

        </nav>
        <hr>
        <main class="container">
        <div class="form-container">
            <form class="form-login" onsubmit="login(event)">
                <h3 class="my-title">
                    Iniciar Sesión
                    <i class="bi bi-caret-right-square"></i>
                </h3>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Ingresá tu correo electrónico" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Ingresá tu contraseña" maxlength="12" minlength="6" required>
                </div>

                <div class="form-check">
                    <input class="form-check-input my-check" type="checkbox" name="recuerdame" id="recuerdame">
                    <label class="form-check-label my-label-check" for="recuerdame">Recuerdame</label>
                </div>
                <div>
                    <h3 class="error-message" id="error"></h3>
                </div>
                <div>
                    <button class="btn btn-warning my-button" type="submit">Sign in</button>
                </div>

            </form>
        </div>
    </main>

    <script src="./iniciarsesion.js"></script>
</body>
</html>
