<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="iniciar sesion.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./img/solcar.png" alt="" width="150"
                    height="auto"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./iniciar sesion.html">
                            <p class="text-light">Iniciar sesión</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./acercade.html">
                            <p class="text-light">Acerca de</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./servicios.html">
                            <p class="text-light">Servicios</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">
                            <p class="text-light">Contacto</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <form class="form-login" onsubmit="login(event)">
                <h3 class="my-title">
                    Iniciar Sesión
                    <i class="bi bi-caret-right-square"></i>
                </h3>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" name="email" id="email"
                        placeholder="Ingresá tu correo electrónico" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Ingresá tu contraseña" maxlength="12" minlength="6" required>
                </div>

                <div class="form-check">
                    <input class="form-check-input my-check" type="checkbox" name="recuerdame" id="recuerdame">
                    <label class="form-check-label my-label-check" for="recuerdame">Recuerdame</label>
                </div>
                <div>
                    <h3 class="error-message" id="error"></h3>
                </div>
                <div>
                    <button class="btn btn-warning my-button" type="submit">Sign in</button>
                </div>

            </form>
        </div>
    </main>

    <footer class="footer">
        <h3>Sitio Web creado por <a href="https://www.instagram.com/flomccartney/" target="_blank">Florencia
                Mantella</a><a href="http://www.instagram.com/solcar.detail" target="_blank"> - @solcar.detail</a></h3>

    </footer>
    <script src="./iniciarsesion.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
